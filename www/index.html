<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
         var Nome = [];
  var professor;

  function Listar() {
    for (
      var i = 0; i <= 100; i++) {
      alert(i);
    }
  }


  function Inserir() {
    professor = document.getElementById('nome').value;
    Nome.push(professor);
  }

  function Exibir() {
    for (var i = 0; i < Nome.length; i++) {
      alert(Nome[i]);
    }
  }
  

  
    </script>
</head>
<body>

<div class="box">
  
  <input type="text" name="nome" id="nome" placeholder="Insira seu Nome">

  <input hidden type="button" value="Listar nomes" onclick="Listar()">

  <input type="button" name="Inserir" value="Inserir" onclick="Inserir()">

  <input type="button" name="Exibir" value="Exibir" onclick="Exibir()">
</div>


<br>
<br>


<h2>Digite os Nomes e insira-os Sequencialmente, após feito isso, Aperte o botão de exibir..</h2>


</body>
</html>
